<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class = "navbar">
        <div class="logo">
            <i class="bi bi-train-front-fill"></i>
            <p>RailWings</p>
        </div>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/users}">Users</a></li>
            <li><a th:href="@{/trains}">Trains</a></li>
            <li><a th:href="@{/tickets}">Tickets</a></li>
        </ul>
    </nav>

    <!-- -------------------------------------- -->
    <div class="form-container">
    <h2 th:if="${user.id == null}">Create User</h2>
    <h3 th:if="${user.id != null}">Edit User</h3>

    <form th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}" 
    th:object="${user}" method="post">

    <div class="form-group">
        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter name" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required>
    </div>

    <div class="form-buttons">
        <button type="submit" class="btn-submit">Save</button>
        <a th:href="@{/}" class="btn-cancel">Cancel</a>
    </div>

    </form>
    </div>
</body>
</html>
