<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class = "navbar">
        <div class="logo">
            <i class="bi bi-train-front-fill"></i>
            <p>RailWings</p>
        </div>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/users}">Users</a></li>
            <li><a th:href="@{/trains}">Trains</a></li>
            <li><a th:href="@{/tickets}">Tickets</a></li>
        </ul>
    </nav>

            <!-- -------------------------------------- -->
             
    <div class="form-container">
        <h1 th:if="${ticket.id == null}">Create Ticket</h1>
        <h1 th:if="${ticket.id != null}">Edit Ticket</h1>
        <form th:action="${ticket.id == null} ? @{/tickets} : @{/tickets/update/{id}(id=${ticket.id})}" 
        th:object="${ticket}" method="post">

         <div class="form-group">
            <label>User</label>
            <select name = "userId" required>
                <option value="">Select User</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Train</label>
            <select name = "trainId" required>
                <option value="">Select Train</option>
                <option th:each="train : ${trains}"
                        th:value="${train.id}"
                        th:text="${train.name}">
                </option>
            </select>
        </div>
        <div class="form-buttons">
                <button type="submit" class="btn-submit">Save</button>
                <a th:href="@{/}" class="btn-cancel">Cancel</a>
        </div>
        </form>
    </div>
</body>
</html>
